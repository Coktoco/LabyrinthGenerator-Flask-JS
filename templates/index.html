<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generacja Labiryntu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex container justify-content-center bg-light">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="row p-3 d-flex justify-content-center ">
                <div class="mb-2 mt-3 px-4 py-2 bg-dark rounded shadow-lg text-center ">
                    <h1 class="text-white">Generacja Labiryntu</h1>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <div class="row justify-content-center ms-5 ">
                <div class="col-3 py-3">
                    <div class="bg-dark me-1 p-3 rounded shadow-lg" id="controls">
                        <label for="size" class="text-white mb-2">Wymiary: </label>
                        <input type="number" id="size" value="15" class="form-control mb-2 w-100">
                        <button class="btn btn-primary w-100" onclick="generateMaze()">Generuj</button>
                    </div>
                </div>
                <div class="col-8 me-1 py-3 rounded">
                    <div id="maze"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
